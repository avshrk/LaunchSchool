<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="">
    <script charset="utf-8" src="async.js"> </script>
    <style type="text/css" media="all">

 .x {
  position: absolute;
  transform: rotate(45deg);
  top: 20px;
  left: 20px;
}

.x .horizontal {
  width: 45px;
  height: 5px;
  position: absolute;
  left: -20px;
  background: red;
}

.x .vertical {
  height: 45px;
  width: 5px;
  background: red;
  position: absolute;
  left: 0px;
  top: -20px;
}
    </style>
  </head>
  <body>
<div class="x">
  <div class="horizontal"></div>
  <div class="vertical"></div>
</div>
  </body>
</html>
