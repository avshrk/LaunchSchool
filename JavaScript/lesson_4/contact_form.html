<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link type="stylesheet" href="">
    <script src=""></script>
    <style>
body {
  font: normal 16px Helvetica, Arial, sans-serif;
}
fieldset {
  width: 600px;
  margin: 0 auto;
  padding: 0;
  border:none;

}
dd {
  margin: 0 0 25px 0;
}
dt {
  margin-bottom: 5px;
}
input[type="email"],
input[type="text"],
input[type="number"],
select,
textarea {
  width: 100%;
  height: 30px;
  padding: 3px 10px;
  border:1px solid #999 ;
  border-radius: 5px;
  font: normal 14px Helvetica, Arial, sans-serif;
  box-sizing: border-box;
}

textarea {
  height:auto;
  resize:vertical;
}

ul {
  padding-left: 0 ;
  list-style-type: none;
  font-size: 14px;
}

dl.inline {
  display: inline-block;
  box-sizing: border-box;
}

.state {
margin: 0 5%;
  width: 20%;
}
.city {
  width: 50%;
}
.zip {
  width: 20%;
}

    </style>
    <script>
    </script>
  </head>
  <body>
    <form action="" method="">
      <fieldset>
        <dl>
          <dt><label for="first_name" >First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name" /></dd>
          <dt><label for="last_name" >Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name" /></dd>
          <dt><label for="email" >Email</label></dt>
          <dd><input inputmode="email" type="email" placeholder="youremail@domainname.com" name="email" id="email" /></dd>
        </dl>
        <dl class="inline city" >
          <dt><label for="city" >City</label></dt>
          <dd><input type="text" name="city" id="city" /></dd>
        </dl><!--
        --><dl class="inline state" >
          <dt><label for="state"  >State</label></dt>
          <dd>
          <select name="state" id="state" >
            <option>AK</option>
            <option>AL</option>
            <option>AR</option>
            <option>AZ</option>
            <option>CA</option>
            <option>CO</option>
            <option>CT</option>
            <option>DC</option>
            <option>DE</option>
            <option>FL</option>
            <option>GA</option>
            <option>HI</option>
            <option>IA</option>
            <option>ID</option>
            <option>IL</option>
            <option>IN</option>
            <option>KS</option>
            <option>KY</option>
            <option>LA</option>
            <option>MA</option>
            <option>MD</option>
            <option>ME</option>
            <option>MI</option>
            <option>MN</option>
            <option>MO</option>
            <option>MS</option>
            <option>MT</option>
            <option>NC</option>
            <option>ND</option>
            <option>NE</option>
            <option>NH</option>
            <option>NJ</option>
            <option>NM</option>
            <option>NV</option>
            <option>NY</option>
            <option>OH</option>
            <option>OK</option>
            <option>OR</option>
            <option>PA</option>
            <option>RI</option>
            <option>SC</option>
            <option>SD</option>
            <option>TN</option>
            <option>TX</option>
            <option>UT</option>
            <option>VA</option>
            <option>VT</option>
            <option>WA</option>
            <option>WI</option>
            <option>WV</option>
            <option>WY</option>
          </select>
          </dd>
        </dl><!--
        --><dl class="inline zip" >
          <dt><label for="zip" >Zip</label></dt>
          <dd><input inputmode="numeric" type="number" name="zip" id="zip" /></dd>
        </dl>

        <p>Which of these colors do you most prefer?</p>
        <ul>
          <li><label><input type="radio" name="color" value="red" checked />Red</label></li>
          <li><label><input type="radio" name="color" value="orange" /></label>Orange</li>
          <li><label><input type="radio" name="color" value="brown" />Brown</label></li>
          <li><label><input type="radio" name="color" value="black" />Black</label></li>
          <li><label><input type="radio" name="color" value="green" />Green</label></li>
        </ul>
        <p>What web technologies do you want to hear more about?</p>
        <ul>
          <li><label><input type="checkbox" name="html" value="html" >HTML</label></li>
          <li><label><input type="checkbox" name="css" value="css" >CSS</label></li>
          <li><label><input type="checkbox" name="javascript" value="javascript" >JavaScript</label></li>
          <li><label><input type="checkbox" name="ruby" value="ruby" >Ruby</label></li>
        </ul>
        <dl >
          <dt>
          <label for="comments">Comments</label>
          </dt>
          <dd>
          <textarea cols="80" rows="6" name="comments" id="comments" ></textarea>
          </dd>
          <dd>
          <input type="submit" value="send" />
          <input type="reset" value="clear" />
          <input type="hidden" name="timestamp" value="11/11/2017"/>
          </dd>
      </fieldset>
    </form>
  </body>
</html>
