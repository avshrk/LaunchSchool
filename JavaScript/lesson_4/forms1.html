<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <form action="" method="">
      <fieldset>
        <legend>Contact Form</legend>
        <dl>
        <dt><label for="first_name">First Name:</label></dt>
        <dd><input id="first_name" type="text" name="first_name"></dd>

        <dt><label for="last_name" >Last Name:</label></dt>
        <dd><input id="last_name" type="text" name="last_name" ></dd>

        <dt><label for="email">Email:</label></dt>
        <dd><input id="email" autocorrect="off" autocapitalize="none" autocomplete="off" type="email" name="email" ></dd>

        <dt><label for="phone">Phone:</label></dt>
        <dd><input id="phone" type="tel" name="phone" ></dd>
        <dt><label for="phone_type" >Phone Type</label>
        <dd>
        <select name="phone_type" id="phone_type">
          <option value="home" selected>Home</option>
          <option value="business" >Business</option>
          <option value="mobile" >Mobile</option>
        </select>
        </dd>
        </dl>
        <input type="submit" name="submit" value="submit">
      </fieldset>
    </form>

  </body>
</html>
