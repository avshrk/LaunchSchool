<!doctype html>
<html lang="en-US">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link type="stylesheet" href="main.css">
  </head>
  <body>
    <form id="filterform" action="" method="get" >
      <fieldset>
        <dl>
        <dt><label for="categories" > Categories</label></dt>
        <dd>
        <select id="categories" name="categories" >
          <option value="core" selected>Core</option>
          <option value="plugins">Plugins and Libraries</option>
          <option value="conventions">Convetions</option>
          <option value="reviews">Reviews</option>
          <option value="opinion">Opinions</option>
          <option value="people">People</option>
        </select>
        </dd>

        <dt><label for="tags" > Tags:</label></dt>
        <dd>
        <select id="tags" name="tags" multiple>
          <option value="html" >HTML</option>
          <option value="CSS" >CSS</option>
          <option value="javascript" >JavaScript</option>
          <option value="ruby" >Ruby</option>
          <option value="rails" >Rails</option>
          <option value="python" >Python</option>
          <option value="django" >Django</option>
        </select>
        </dd>
        <input type="submit" value="submit" />
        <input type="reset" value="reset" />
      </fieldset>
    </form>

    <form id="filter_form" action="" method="get">
      <fieldset>
        <h1>Categories:</h1>
        <ul>
          <li>
            <label>
              <input type="radio" name="category" value="core" >Core
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="plugins" >Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="conventions" > Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="reviews" >Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="opinions" >Opinions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="category" value="people" >People
            </label>
          </li>
        </ul>

        <h1>Tags:</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="tags" value="html">HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="css">CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="javascript">JavaScript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="Ruby">Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="Rails">Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="Python">Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="tags" value="django">Django
            </label>
          </li>
        </ul>
        <input type="submit" value="filter" >
      </fieldset>
    </form>
  </body>
</html>
